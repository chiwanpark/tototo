{% extends "skeleton.html" %}
{% block content %}
  <section class="pure-u-1">
    <h2>토토토 모임 개설</h2>

    {% if meeting %}
      {% set form_url = url_for('meetings.modify_meeting', meeting_id=meeting.id) %}
    {% else %}
      {% set form_url = url_for('meetings.post_meeting') %}
    {% endif %}

    <form class="pure-form pure-form-aligned" method="post" action="{{ form_url }}">
      <fieldset>
        <div class="pure-control-group">
          <label for="name"><i class="fa fa-group"></i> Name</label>
          <input type="text" id="name" name="name" class="pure-input-1-2"
                 value="{% if meeting %}{{ meeting.name }}{% endif %}"/>
        </div>

        <div class="pure-control-group">
          <label for="when"><i class="fa fa-calendar"></i> When (Start)</label>
          <input type="text" id="when" name="when" class="pure-input-1-2"
                 value="{% if meeting %}{{ meeting.when | localtime_format('%Y-%m-%d %H:%M') }}{% endif %}"/>
        </div>

        <div class="pure-control-group">
          <label for="when_end"><i class="fa fa-calendar"></i> When (Finish)</label>
          <input type="text" id="when_end" name="when_end" class="pure-input-1-2"
                 value="{% if meeting %}{{ meeting.when_end | localtime_format('%Y-%m-%d %H:%M') }}{% endif %}"/>
        </div>

        <div class="pure-control-group">
          <label for="where"><i class="fa fa-home"></i> Where</label>
          <input type="text" id="where" name="where" class="pure-input-1-2"
                 value="{% if meeting %}{{ meeting.where }}{% endif %}"/>
        </div>

        <div class="pure-control-group">
          <label for="where"><i class="fa fa-home"></i> Where (Longitude)</label>
          <input type="text" id="location_lng" name="location_lng" class="pure-input-1-2"
                 value="{% if meeting %}{{ meeting.location_lng }}{% endif %}"/>
        </div>

        <div class="pure-control-group">
          <label for="where"><i class="fa fa-home"></i> Where (Latitude)</label>
          <input type="text" id="location_lat" name="location_lat" class="pure-input-1-2"
                 value="{% if meeting %}{{ meeting.location_lat }}{% endif %}"/>
        </div>

        <div class="pure-control-group">
          <label for="quota"><i class="fa fa-sort-numeric-asc"></i> Quota</label>
          <input type="text" id="quota" name="quota" class="pure-input-1-2"
                 value="{% if meeting %}{{ meeting.quota }}{% endif %}"/>
        </div>

        <div class="pure-control-group">
          <label for="available"><i class="fa fa-smile-o"></i> Available</label>
          <input type="checkbox" id="available" name="available"
                 checked="{% if meeting and meeting.available %}checked{% endif %}"/>
        </div>

        <div class="pure-controls">
          <button type="submit" class="pure-button pure-button-primary"><i class="fa fa-check-circle"></i> 토토토 모임 등록</button>
        </div>
      </fieldset>
    </form>
  </section>
{% endblock %}
